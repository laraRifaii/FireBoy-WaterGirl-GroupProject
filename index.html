<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireboy-Watergirl</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overground">
        <img
          src="assets/images/overground.jpg"
          alt="mountains background"
          class="overground-image"
        />
        <h1 class="title">
          <div class="fireboy">FIRE BOY</div>
          <div class="and">&nbsp; & &nbsp;</div>
          <div class="watergirl">WATER GIRL</div>
        </h1>
        <div class="box">
          <h2>Scroll Down</h2>
          <div class="arrow"></div>
        </div>
        <img
          class="mountain-red"
          src="assets/images/parallax-mountain-red.png"
          alt="mountain"
        />
        <img
          class="mountain-blue"
          src="assets/images/parallax-mountain-blue.png"
          alt="mountain"
        />

        <img
          class="far-trees-layer"
          src="assets/images/parallax-trees.png"
          alt="mountains grass"
        />
        <img
          class="trees-layer"
          src="assets/images/parallax-foreground-trees.png"
          alt="mountain foreground"
        />
      </div>

      <div class="ground"></div>

      <div class="underground">
        <div class="canvas-container">
          <div class="character-container player1">
            <div class="controls">
              <div class="input">
                <label>Head Emoji</label>
                <select id="headEmoji1">
                  <option value="🧑‍🦰">🧑‍🦰</option>
                  <option value="👦">👦</option>
                  <option value="👶">👶</option>
                  <option value="🧔">🧔</option>
                  <option value="👨‍🦳">👨‍🦳</option>
                  <option value="🎅">🎅</option>
                  <option value="😀">😀</option>
                  <option value="😂">😂</option>
                  <option value="😍">😍</option>
                  <option value="👽">👽</option>
                  <option value="🤖">🤖</option>
                </select>
              </div>
              <h3>Please draw your character here</h3>
              <button class="btn-clear">Clear drawing</button>
            </div>
            <div id="character1"></div>
          </div>
          <button class="btn-start" onclick="saveSketches()">START</button>

          <div class="character-container player2">
            <div id="character2"></div>
            <div class="controls">
              <div class="input">
                <select id="headEmoji2">
                  <option value="👧">👧</option>
                  <option value="👱‍♀️">👱‍♀️</option>
                  <option value="👶">👶</option>
                  <option value="👩‍🦰">👩‍🦰</option>
                  <option value="👩‍🦳">👩‍🦳</option>
                  <option value="🤶">🤶</option>
                  <option value="😀">😀</option>
                  <option value="😂">😂</option>
                  <option value="😍">😍</option>
                  <option value="👽">👽</option>
                  <option value="🤖">🤖</option>
                </select>
                <label>Head Emoji</label>
              </div>
              <h3>Please draw your character here</h3>
              <button class="btn-clear">Clear drawing</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/parallax.js"></script>
  </body>
</html>
